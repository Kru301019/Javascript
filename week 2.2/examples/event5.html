<!DOCTYPE html>
<meta charset="utf-8">
<title>Event 5</title>

<input
  id=fn
  type=text
  placeholder="Type your first name…">
<input
  id=sn
  type=text
  placeholder="Type your family name…">
<input
  id=age
  type=number
  placeholder="Type your age…">

<p id=greeting>Preparing greeting…</p>

<script>

    function handleInput(e) {
      const firstName = document.querySelector('#fn')?.value;
      const  lastName = document.querySelector('#sn')?.value;
      const  age = document.querySelector('#age')?.valueAsNumber;
      const  myGreeting = document.querySelector('#greeting');

        if (firstName && lastName && age) {
          
          myGreeting.textContent = `${firstName} ${lastName} ${age+1}`;
        };
    };

    const myInputs = document.querySelectorAll('input');
    for (const myInput of myInputs) {
      myInput.addEventListener('input',handleInput);
    };
</script>
